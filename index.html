<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="main-content">
        <!-- Profile on the left -->
        <section class="profile">
            <img src="profile.jpg" alt="Profile picture" class="profile-pic">
            <div class="info">
                <h1>Raphael Amehe</h1>
                <h3>BSc in Statistics with Computer Science</h3>

                <p class="contact">
                    <a href="mailto:raphaelamehe17@email.com">raphaelamehe17@email.com</a>
                </p>

                <div class="social-links">
                    <a href="https://github.com" target="_blank">GitHub</a>
                    <a href="https://www.linkedin.com/in/yourlinkedin/" target="_blank">LinkedIn</a>
                </div>
            </div>
        </section>

        <!-- Skills and Projects on the right -->
        <div class="side-panel">
            <section class="skills">
                <h2>Skills</h2>
                <div class="skills-list">
                    <span>HTML</span>
                    <span>CSS</span>
                    <span>JavaScript</span>
                    <span>Python</span>
                    <span>Git & GitHub</span>
                    <span>Figma</span>
                </div>
            </section>
            <section class="projects">
                <h2>My Projects</h2>

                <!-- Add Project Button -->
                <button id="addProjectBtn">âž• Add Project</button>

                <!-- Hidden Upload Box -->
                <form class="upload-box" style="display: none;">
                    <input type="text" placeholder="Project Title" required>
                    <input type="url" placeholder="Project Link (optional)">
                    <input type="file" accept="image/*,.zip,.pdf,.docx,.html,.js,.py,.cpp">
                    <button type="submit">Save Project</button>
                </form>

                <!-- Where uploaded projects will appear -->
                <div class="project-gallery"></div>
            </section>

        </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
